<form method="post" action="{% url 'goal_app:goal_delete' goal.pk %}" class="js-goal-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Confirm goal deletion</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete the goal <strong>{{ goal.goal_title }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel & Close</button>
    <button type="submit" class="btn btn-danger">Delete goal</button>
  </div>
</form>
