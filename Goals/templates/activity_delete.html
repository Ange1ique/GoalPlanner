<form method="post" action="{% url 'goal_app:activity_delete' activity.pk %}" class="js-activity-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Confirm activity deletion</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete the activity <strong>{{ activity.activity_title }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel & Close</button>
    <button type="submit" class="btn btn-danger">Delete activity</button>
  </div>
</form>
