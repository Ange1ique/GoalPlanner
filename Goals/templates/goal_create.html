

<form method="post" action="{% url 'goal_app:goal_create' %}" class="js-goal-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Create a new goal</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% include 'goal_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel & Close</button>
    <button type="submit" class="btn btn-blue-do">Create goal</button>
  </div>
</form>
